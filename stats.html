<body>
  <div class="container">

    <div class="nav-header">

    <div class="controls">
      <label for="monthSelect">ğŸ“… ì›”ë³„ ì¡°íšŒ:</label>
      <select id="monthSelect">
        <option value="">ì „ì²´ ê¸°ê°„</option>
      </select>
    </div>

    <div class="charts-container">
      <div class="chart-card">
        <h3>ğŸ“Š ëª¸ë¬´ê²Œ ë³€í™” ì¶”ì´</h3>
        <div class="chart-wrapper">
          <canvas id="weightChart"></canvas>
        </div>
        <div class="stats-summary">
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-value" id="avgWeight">-</div>
              <div class="stat-label">í‰ê·  ëª¸ë¬´ê²Œ</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="minWeight">-</div>
              <div class="stat-label">ìµœì € ëª¸ë¬´ê²Œ</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="maxWeight">-</div>
              <div class="stat-label">ìµœê³  ëª¸ë¬´ê²Œ</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="weightChange">-</div>
              <div class="stat-label">ë³€í™”ëŸ‰</div>
            </div>
          </div>
        </div>
      </div>

      <div class="chart-card">
        <h3>ğŸ˜Š ê°ì • ë¶„í¬</h3>
        <div class="chart-wrapper">
          <canvas id="moodChart"></canvas>
        </div>
      </div>
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <h3>ğŸ“Š ì•„ì§ í†µê³„ ë°ì´í„°ê°€ ì—†ì–´ìš”</h3>
      <p>ë©”ì¸ í˜ì´ì§€ì—ì„œ ëª¸ë¬´ê²Œë¥¼ ê¸°ë¡í•´ë³´ì„¸ìš”!</p>
    </div>
  </div>

  <script type="module">
    import { db } from './js/firebase.js';
    import {
      collection, getDocs
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const colRef = collection(db, "dailyLogs");
    const weightCtx = document.getElementById("weightChart").getContext("2d");
    const moodCtx = document.getElementById("moodChart").getContext("2d");
    const monthSelect = document.getElementById("monthSelect");
    const emptyState = document.getElementById("emptyState");
    const chartsContainer = document.querySelector(".charts-container");
    
    let logs = [];
    let weightChart, moodChart;

    const loadLogs = async () => {
      try {
        const snapshot = await getDocs(colRef);
        logs = snapshot.docs.map(doc => {
          const d = doc.data();
          return { 
            date: d.date.toDate(), 
            weight: d.weight || 0, 
            mood: d.mood || 'ğŸ˜¶' 
          };
        }).filter(log => log.weight > 0);

        if (logs.length === 0) {
          chartsContainer.style.display = "none";
          document.querySelector(".controls").style.display = "none";
          emptyState.style.display = "block";
          return;
        }

        chartsContainer.style.display = "grid";
        document.querySelector(".controls").style.display = "block";
        emptyState.style.display = "none";

        populateMonthSelect();
        renderCharts();
      } catch (error) {
        console.error("ë°ì´í„° ë¡œë”© ì‹¤íŒ¨:", error);
        emptyState.innerHTML = `
          <h3>âŒ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤</h3>
          <p>í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•´ë³´ì„¸ìš”.</p>
        `;
        emptyState.style.display = "block";
      }
    };

    const populateMonthSelect = () => {
      const months = [...new Set(logs.map(log => log.date.toISOString().slice(0, 7)))];
      months.sort().reverse();
      monthSelect.innerHTML = '<option value="">ì „ì²´ ê¸°ê°„</option>' + 
        months.map(m => `<option value="${m}">${m}</option>`).join("");
    };

    const updateStats = (weights) => {
      if (weights.length === 0) return;
      
      const avg = (weights.reduce((a, b) => a + b, 0) / weights.length).toFixed(1);
      const min = Math.min(...weights).toFixed(1);
      const max = Math.max(...weights).toFixed(1);
      const change = weights.length > 1 ? (weights[weights.length - 1] - weights[0]).toFixed(1) : 0;
      
      document.getElementById("avgWeight").textContent = avg + "kg";
      document.getElementById("minWeight").textContent = min + "kg";
      document.getElementById("maxWeight").textContent = max + "kg";
      document.getElementById("weightChange").textContent = 
        (change > 0 ? "+" : "") + change + "kg";
      document.getElementById("weightChange").style.color = 
        change > 0 ? "#ef4444" : change < 0 ? "#10b981" : "#6b7280";
    };

    const renderCharts = () => {
      const selected = monthSelect.value;
      const monthLogs = selected ? 
        logs.filter(l => l.date.toISOString().startsWith(selected)) : logs;
      
      monthLogs.sort((a, b) => a.date - b.date);
      
      const labels = monthLogs.map(l => l.date.toLocaleDateString());
      const weights = monthLogs.map(l => l.weight);

      updateStats(weights);

      if (weightChart) weightChart.destroy();
      weightChart = new Chart(weightCtx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'ëª¸ë¬´ê²Œ(kg)',
            data: weights,
            borderWidth: 3,
            borderColor: '#3b82f6',
            backgroundColor: 'rgba(59, 130, 246, 0.1)',
            fill: true,
            tension: 0.3,
            pointBackgroundColor: '#3b82f6',
            pointBorderColor: '#ffffff',
            pointBorderWidth: 2,
            pointRadius: 5
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { 
              display: true,
              position: 'top',
              labels: {
                font: { family: 'Noto Sans KR' }
              }
            },
            tooltip: { 
              mode: 'index', 
              intersect: false,
              titleFont: { family: 'Noto Sans KR' },
              bodyFont: { family: 'Noto Sans KR' }
            }
          },
          scales: {
            x: {
              grid: { color: '#f1f5f9' },
              ticks: { font: { family: 'Noto Sans KR' } }
            },
            y: { 
              beginAtZero: false,
              grid: { color: '#f1f5f9' },
              ticks: { font: { family: 'Noto Sans KR' } }
            }
          }
        }
      });

      const moodCounts = {};
      monthLogs.forEach(l => {
        const key = l.mood || 'ğŸ˜¶';
        moodCounts[key] = (moodCounts[key] || 0) + 1;
      });
      
      if (moodChart) moodChart.destroy();
      moodChart = new Chart(moodCtx, {
        type: 'doughnut',
        data: {
          labels: Object.keys(moodCounts),
          datasets: [{
            label: 'ê°ì • ë¹ˆë„',
            data: Object.values(moodCounts),
            backgroundColor: [
              '#3b82f6', '#ef4444', '#10b981', '#f59e0b', 
              '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16'
            ],
            borderWidth: 2,
            borderColor: '#ffffff'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { 
              position: 'bottom',
              labels: {
                font: { family: 'Noto Sans KR' },
                padding: 15
              }
            },
            tooltip: {
              titleFont: { family: 'Noto Sans KR' },
              bodyFont: { family: 'Noto Sans KR' }
            }
          }
        }
      });
    };

    monthSelect.addEventListener("change", renderCharts);
    loadLogs();
  </script>
