<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>현숙이의 피트니스 관리</title>
  <style>
    @font-face {
    font-family: 'SBAggroB';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SBAggroB';
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1e293b;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 32px;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-box {
      background: linear-gradient(135deg, #f7fafc, #edf2f7);
      border-radius: 16px;
      padding: 32px 24px;
      margin-bottom: 32px;
      border: 1px solid #e2e8f0;
      text-align: center;
    }

    .welcome-box h2 {
      color: #2d3748;
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .welcome-box > p {
      color: #4a5568;
      font-size: 1.1rem;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-bottom: 16px;
    }

    .feature-item {
      background: linear-gradient(135deg, #ffffff, #f7fafc);
      border-radius: 12px;
      padding: 24px;
      border: 1px solid #e2e8f0;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .feature-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      border-color: #667eea;
    }

    .feature-icon {
      font-size: 3rem;
      margin-bottom: 16px;
      display: block;
    }

    .feature-item h3 {
      color: #2d3748;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .feature-item p {
      color: #4a5568;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .nav-links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 32px;
    }

    .nav-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      border: none;
    }

    .nav-links a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .nav-links a.secondary {
      background: linear-gradient(135deg, #4a5568, #2d3748);
    }

    .nav-links a.secondary:hover {
      box-shadow: 0 10px 25px rgba(74, 85, 104, 0.4);
    }

    .admin-link {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e2e8f0;
    }

    .admin-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .admin-link a:hover {
      color: #764ba2;
    }

    #quoteBox {
      margin-top: 32px;
      padding: 20px;
      background: linear-gradient(135deg, #fef5e7, #fed7aa);
      border: 1px solid #f6ad55;
      border-radius: 12px;
      font-style: italic;
      color: #c05621;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 500;
    }

    @media (max-width: 640px) {
      .container {
        padding: 24px 20px;
        margin: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .features {
        grid-template-columns: 1fr;
      }

      .nav-links {
        grid-template-columns: 1fr;
        gap: 12px;
      }
    }

    .stats-preview {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin: 24px 0;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .stats-preview {
        grid-template-columns: 1fr;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💪 현영이의 피트니스 관리</h1>
    
    <div class="welcome-box">
      <h2>🏋️‍♀️ 건강한 몸을 만들어가는 여정</h2>
      <p>체계적인 운동 관리와 신체 변화 추적으로 목표를 달성해보세요!</p>
      
      <div class="stats-preview">
        <div class="stat-card">
          <div class="stat-number" id="totalWorkouts">-</div>
          <div class="stat-label">총 운동일</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="currentWeight">-</div>
          <div class="stat-label">현재 몸무게</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="bodyFatRate">-</div>
          <div class="stat-label">체지방률</div>
        </div>
      </div>
      
      <div class="features">
        <a href="login.html" class="feature-item">
          <div class="feature-icon">📝</div>
          <h3>운동 기록</h3>
          <p>매일의 운동, 몸무게, 체성분을 상세하게 기록하세요</p>
        </a>
        
        <a href="stats.html" class="feature-item">
          <div class="feature-icon">📊</div>
          <h3>신체 분석</h3>
          <p>몸무게, 체지방, 근량 변화를 차트로 한눈에 확인하세요</p>
        </a>
        
        <a href="diary.html" class="feature-item">
          <div class="feature-icon">📖</div>
          <h3>운동 히스토리</h3>
          <p>지금까지의 모든 운동 기록을 타임라인으로 확인하세요</p>
        </a>
        
        <!-- <a href="goal-tracker.html" class="feature-item">
          <div class="feature-icon">🎯</div>
          <h3>목표 관리</h3>
          <p>운동 목표를 설정하고 달성률을 추적해보세요</p>
        </a>
      </div> -->
    </div>

    <div class="nav-links">
      <a href="diary.html">📖 운동 기록 보기</a>
      <a href="stats.html" class="secondary">📊 신체 분석</a>
    </div>

    <div class="admin-link">
      <a href="login.html">관리자 로그인</a>
    </div>

    <div id="quoteBox">
      💪 강한 몸은 하루아침에 만들어지지 않습니다 💪
    </div>
  </div>

  <script type="module">
    import { db } from './js/firebase.js';
    import {
      collection, getDocs, query, orderBy, limit
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    async function loadStats() {
      try {
        const colRef = collection(db, "workoutLogs");
        const q = query(colRef, orderBy("date", "desc"));
        const snapshot = await getDocs(q);
        
        if (snapshot.empty) {
          document.getElementById("totalWorkouts").textContent = "0";
          document.getElementById("currentWeight").textContent = "-";
          document.getElementById("bodyFatRate").textContent = "-";
          return;
        }

        const logs = snapshot.docs.map(doc => {
          const data = doc.data();
          return {
            ...data,
            date: data.date?.toDate() || new Date(),
            weight: data.weight || 0,
            bodyFat: data.bodyFat || 0
          };
        });

        const totalWorkouts = logs.length;
        const latestLog = logs.find(log => log.weight > 0);
        const currentWeight = latestLog ? latestLog.weight.toFixed(1) + "kg" : "-";
        
        const latestBodyFatLog = logs.find(log => log.bodyFat > 0);
        const bodyFatRate = latestBodyFatLog ? latestBodyFatLog.bodyFat.toFixed(1) + "%" : "-";

        document.getElementById("totalWorkouts").textContent = totalWorkouts;
        document.getElementById("currentWeight").textContent = currentWeight;
        document.getElementById("bodyFatRate").textContent = bodyFatRate;

      } catch (error) {
        console.error("통계 로딩 실패:", error);
        document.getElementById("totalWorkouts").textContent = "-";
        document.getElementById("currentWeight").textContent = "-";
        document.getElementById("bodyFatRate").textContent = "-";
      }
    }

    const quotes = [
      "💪 강한 몸은 하루아침에 만들어지지 않습니다 💪",
      "🏋️‍♀️ 오늘의 운동이 내일의 나를 만듭니다 🏋️‍♀️",
      "✨ 꾸준함이 가장 강력한 힘입니다 ✨",
      "🎯 목표를 향해 한 세트씩 나아가세요 🎯",
      "🔥 운동은 최고의 투자입니다 🔥",
      "💖 건강한 몸, 건강한 마음 💖",
      "🌟 한계를 뛰어넘는 순간이 성장입니다 🌟",
      "⚡ 포기하지 않는 자가 승리합니다 ⚡"
    ];

    function updateQuote() {
      const quoteBox = document.getElementById("quoteBox");
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteBox.textContent = randomQuote;
    }

    loadStats();
    updateQuote();
    setInterval(updateQuote, 8000);

    window.addEventListener('load', () => {
      const featureItems = document.querySelectorAll('.feature-item');
      featureItems.forEach((item, index) => {
        setTimeout(() => {
          item.style.opacity = '0';
          item.style.transform = 'translateY(20px)';
          item.style.transition = 'all 0.6s ease';
          
          setTimeout(() => {
            item.style.opacity = '1';
            item.style.transform = 'translateY(0)';
          }, 100);
        }, index * 150);
      });
    });
  </script>
</body>
</html>
